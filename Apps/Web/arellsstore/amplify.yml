version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl https://get.volta.sh | bash
        - export VOLTA_HOME="$HOME/.volta"
        - export PATH="$VOLTA_HOME/bin:$PATH"
        - volta install node@20.11.1
        - volta install yarn@1.22.22
        - node -v
        - yarn -v
        - yarn install
        - npx hardhat compile
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
    
