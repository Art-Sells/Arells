version: 1.0
applications:
  - appRoot: Apps/Web/arellsstore
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 18.17.0
            - nvm use 18.17.0
            - yarn install --frozen-lockfile
        build:
          commands:
            - yarn build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*