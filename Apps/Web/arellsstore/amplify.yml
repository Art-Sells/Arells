version: 1.0
applications:
  - appRoot: Apps/Web/arellsstore
    frontend:
      phases:
        preBuild:
          commands:
            - echo "ğŸ§¹ Clearing build cache..."
            - rm -rf .next
            - rm -rf node_modules/.cache
            - rm -rf dist

            - echo "ğŸ”§ Setting up Volta for Node & Yarn..."
            - curl -sSf https://get.volta.sh | bash
            - export VOLTA_HOME="$HOME/.volta"
            - export PATH="$VOLTA_HOME/bin:$PATH"
            - volta install node@20.11.1
            - volta install yarn@1.22.22
            - node -v && yarn -v

            - echo "ğŸ“¦ Installing dependencies..."
            - yarn install --frozen-lockfile

            - echo "ğŸ› ï¸ Compiling Hardhat contracts..."
            - npx hardhat compile

        build:
          commands:
            - echo "ğŸš€ Building Next.js app..."
            - yarn run build

      artifacts:
        baseDirectory: .next
        files:
          - '**/*'

      cache:
        paths:
          # optional: remove cache reuse completely if needed
          # - node_modules/**/*