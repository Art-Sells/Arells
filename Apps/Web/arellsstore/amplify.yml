version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v  # This should say v20.x
        - yarn -v
        - yarn install
        - npx hardhat compile
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
    
